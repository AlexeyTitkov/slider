<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>My Slider</h1>
<div class="slider">
    <div class="slider__line">
        <div class="slider__slide slide">
            <img src="./img/1.jpg" alt="1">
        </div>
        <div class="slider__slide slide">
            <img src="./img/2.jpg" alt="2">
        </div>
        <div class="slider__slide slide">
            <img src="./img/3.jpg" alt="3">
        </div>
        <div class="slider__slide slide">
            <img src="./img/4.jpg" alt="4">
        </div>
        <div class="slider__slide slide">
            <img src="./img/5.jpg" alt="5">
        </div>
    </div>
    <div class="slider__controls">
        <div class="slider__prevBtn"> </div>
        <div class="slider__dots-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="slider__nextBtn"> </div>


    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
